<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Captcha</title>
  <style>

    /* Simple styling for the captcha form */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: white;
  padding: 20px 30px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  text-align: center;
  width: 300px;
}

.captcha-container {
  margin: 15px 0;
  font-size: 18px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

.hidden {
  display: none;
}

p {
  margin-top: 10px;
  font-weight: bold;
}


  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Captcha Form</h1>
    <form id="captchaForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <div class="captcha-container">
        <span id="num1"></span> + <span id="num2"></span> = 
        <input type="number" id="captchaInput" placeholder="Answer" required />
      </div>

      <button type="submit">Submit</button>
      <p id="captchaResult" class="hidden"></p>
    </form>
  </div>

  <script>
 
 // Generate two random numbers for the captcha
let num1 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
let num2 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10

// Display the numbers in the HTML
document.getElementById("num1").textContent = num1;
document.getElementById("num2").textContent = num2;

// Handle form submission
document.getElementById("captchaForm").addEventListener("submit", function (event) {
  event.preventDefault(); // Prevent form from submitting

  // Get the user's answer
  const userAnswer = parseInt(document.getElementById("captchaInput").value);
  const correctAnswer = num1 + num2;

  const resultElement = document.getElementById("captchaResult");

  // Check if the answer is correct
  if (userAnswer === correctAnswer) {
    resultElement.textContent = "Captcha solved! Form submitted.";
    resultElement.style.color = "green";
  } else {
    resultElement.textContent = "Incorrect answer. Please try again.";
    resultElement.style.color = "red";
  }

  resultElement.classList.remove("hidden"); // Show the result message
});


  </script>
</body>
</html>
