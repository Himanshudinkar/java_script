<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/day9/form.css">
</head>
<body>
    <form>
    <div class="form">
        
        <h1>Registration Form</h1>
        <div class="colum1">
            <label for="fname">Enter First Name</label>
            <div id="errorfname" style="color: red; margin-left: 30px;"></div>
            <input type="text" name="fname" id="fname" placeholder="Enter First Name" onblur="s('fname');">
        </div>
        <div class="colum2">
            <label for="lname">Enter Last Name</label>
            <div id="errorlname" style="color: red; margin-left: 30px;"></div>
            <input type="text" name="lname" id="lname" placeholder="Enter Last Name" onblur="s('lname');">
        </div>
        <div class="colum3">
            <label for="dob">Enter Date of Birth</label>
            <div id="errordob" style="color: red; margin-left: 30px;"></div>
            <input type="date" name="dob" id="dob" placeholder="Enter Date of Birth" onblur="s('dob');">
        </div>
        <div class="colum4">
            <label for="email">Enter Email</label>
            <div id="erroremail" style="color: red; margin-left: 30px;"></div>
            <input type="email" name="email" id="email" placeholder="Enter Email" onblur="s('email');">
        </div>
        <div class="colum5">
            <label for="psw">Enter Password</label>
            <div id="errorpsw" style="color: red; margin-left: 30px;"></div>
            <input type="password" name="psw" id="psw" placeholder="Enter Password" onblur="s('psw');">
        </div>
        <div class="colum6">
            <input onclick="return data();" type="submit" value="Submit" >
        </div>

    </div>
    </form>
    <script src="/day9/form.js"></script>
</body>
</html>
