<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="/slider/index.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Slide Images -->
            <div class="slide">
                <img src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_640.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="Image 3">
            </div>
            <div class="slide">
                <img src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk=" alt="Image 4">
            </div>
        </div>
        <!-- Navigation Buttons -->
        <button class="nav-btn left" onclick="moveSlide(-1)">&#10094;</button>
        <button class="nav-btn right" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="/slider/index.js"></script>
</body>
</html>
