<!DOCTYPE html>
<html>
<head>
  <title>Currency Count Program</title>
</head>
<body>
  <h2>Currency Count Calculator</h2>
  <label for="amount">Enter the amount:</label>
  <input type="number" id="amount" />
  <button onclick="countCurrency()">Count Currency</button>

  <h3>Currency Breakdown:</h3>
  <div id="output"></div>

  <script>
    function countCurrency() {
      // Get the input amount
      let amount = document.getElementById('amount').value;

      // Currency denominations in India
      const denominations = [2000, 500, 200, 100, 50, 20, 10, 5, 2, 1];
      let output = '';

      // Iterate over each denomination
      for (let i = 0; i < denominations.length; i++) {
        let count = Math.floor(amount / denominations[i]); // Number of notes/coins of current denomination
        if (count > 0) {
          output += `${denominations[i]}: ${count} <br>`;
          amount = amount % denominations[i]; // Update the amount after counting current denomination
        }
      }

      // Display the result
      document.getElementById('output').innerHTML = output;
    }
  </script>
</body>
</html>
