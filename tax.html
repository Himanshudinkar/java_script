<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/tax.css">

<body>

<div class="slider">

    </div>
    <!-- Slide 3 -->

    </div>
  </div>
</div>

<script src="/tax.js"></script>
</body>
</html>
